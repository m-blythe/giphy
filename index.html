<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--linking to the css style sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>giphy</title>
</head>

<body>
    <!-- container for buttons -->
    <div id="btnContainer">
        <button type="button" class="btn btn-success" value="golden+retriever">Golden Retriever</button>
        <button type="button" class="btn btn-success" value="poodle">Poodle</button>
        <button type="button" class="btn btn-success" value="rottweiler">Rottweiler</button>
        <button type="button" class="btn btn-success" value="bulldog">Bulldog</button>
        <button type="button" class="btn btn-success" value="german+shepherd">German Shepherd</button>
        <button type="button" class="btn btn-success" value="bloodhound">Bloodhound</button>

        <form class="form-inline" id="addDog" name="addDog">
            <div class="form-group">
                <label for="newDogInput">Enter a New Dog</label>
                <input type="text" class="form-control" placeholder="" name="newDog">
            </div>
            <input id="addDog" class="btn btn-primary" type="submit" value="Submit">
        </form>
        <!-- end of form  -->
    </div> <!--end of the btnContainer-->

    <div class="row">
        <div class="container">
                <div id="gifArea"></div>
        </div>
        <!--end of container -->
    </div>
    <!-- end of row  -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
